syntax = "proto3";

message Node {
  string name = 1;

  Expression expression = 2;
}

message Expression {
  int64 ref = 1;

  message Bool {
    bool value = 1;
  }
  Bool bool = 2;

  message Int {
    int64 value = 1;
  }
  Int int = 3;

  message Float {
    float value = 1;
  }
  Float float = 4;

  message String {
    string value = 1;
  }
  String string = 5;

  message List {
    repeated Expression values = 1;
  }
  List list = 6;

  message If {
    Expression cond = 1;
    Expression true = 2;
    Expression false = 3;
  }
  If if = 7;
}
