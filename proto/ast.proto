syntax = "proto3";

message Node {
  string name = 1;

  Expression expression = 2;
}

message Expression {
  int64 ref = 1;

  message Bool {
    bool value = 1;
  }

  message Int {
    int64 value = 1;
  }

  message Float {
    float value = 1;
  }

  message String {
    string value = 1;
  }

  message List {
    repeated Expression values = 1;
  }

  message If {
    Expression cond = 1;
    Expression true = 2;
    Expression false = 3;
  }

  oneof value {
    Bool bool = 2;
    Int int = 3;
    Float float = 4;
    String string = 5;
    List list = 6;
    If if = 7;
  }
}
